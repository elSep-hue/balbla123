<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Switch Mode</title>
</head>
<body>
    <input type="checkbox" id="switch">

    <div class="app">
        <div class="phone_body">
            <div class="main_circle"></div>
                <div class="phone">
                    <div class="menu">
                        <div class="time">4:00am</div>
                        <div class="icon">
                            <div class="camera"></div>
                            <div class="alarm">  <i class="large material-icons">alarm</i></div>
                            <div class="wifi"><i class="fas fa-wifi"></i></div>
                            <div class="battery"><i class="fas fa-battery-three-quarters"></i></div>
                            <div class="network"><i class="fas fa-signal"></i></div>
                        </div>
                    </div>

                        <div class="content">
                            <div class="circle">
                                <div class="cut_circle"></div>
                        </div>
                        <p class="heading">CHẾ ĐỘ ĐỔI</p>
                        <p>Nếu cần,có thể chỉnh ở cài đặt</p>

                        <label for="switch">
                            <div class="toggle"></div>
                            <div class="names">
                                <p class="light">Light</p>
                                <p class="dark">Dark</p>
                            </div>
                        </label>

                        <div class="mark"></div>
                    </div>

                    <div class="skip">
                        <p>Skip</p>
                        <div class="fab">
                            <div class="arrow_icon"> <i class="large arrow_forward material-icons">arrow_forward</i></div>
                        </div>
                    </div>

                    <div class="swipe"></div>
                </div>
            </div>
        </div>
</body>
</html>
